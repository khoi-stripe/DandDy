<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Icosahedron (d20) - True 3D</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: #0f0;
    }

    h1 {
      margin-bottom: 50px;
      text-align: center;
      font-size: 24px;
    }

    .demo-container {
      display: flex;
      gap: 100px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .demo {
      text-align: center;
    }

    .demo h2 {
      margin-bottom: 30px;
      font-size: 16px;
    }

    /* Scene container */
    .scene {
      width: 300px;
      height: 300px;
      perspective: 800px;
    }

    /* Icosahedron container */
    .icosahedron {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    /* Spinning animation */
    .icosahedron.spinning {
      animation: spinIsometric 8s infinite linear;
    }

    .icosahedron.fast {
      animation: spinIsometric 4s infinite linear;
    }

    /* Edge lines - 3D transformed divs */
    .edge {
      position: absolute;
      width: 0;
      height: 2px;
      background: #0f0;
      transform-style: preserve-3d;
      transform-origin: 0 50%;
      box-shadow: 0 0 4px #0f0;
      left: 150px;
      top: 150px;
    }

    /* Vertices */
    .vertex {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #0f0;
      border-radius: 50%;
      transform-style: preserve-3d;
      left: 150px;
      top: 150px;
      margin-left: -4px;
      margin-top: -4px;
      box-shadow: 0 0 10px #0f0;
    }

    @keyframes spinIsometric {
      0% { 
        transform: rotateX(-20deg) rotateY(0deg);
      }
      100% { 
        transform: rotateX(-20deg) rotateY(360deg);
      }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0;
    }

    .info {
      margin-top: 50px;
      text-align: center;
      color: #0f0;
      font-size: 14px;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>[ 3D ICOSAHEDRON (d20) - TRUE 3D ]</h1>
  
  <div class="demo-container">
    <div class="demo">
      <h2>SLOW SPIN</h2>
      <div class="scene">
        <div class="icosahedron spinning" id="ico1"></div>
      </div>
    </div>

    <div class="demo">
      <h2>FAST SPIN</h2>
      <div class="scene">
        <div class="icosahedron fast" id="ico2"></div>
      </div>
    </div>
  </div>

  <div class="info">
    <p>[ TRUE ICOSAHEDRON GEOMETRY ]</p>
    <p>12 vertices | 30 edges | 20 faces</p>
    <p>Full 3D with CSS transforms - edges connect in 3D space</p>
  </div>

  <button onclick="location.reload()">REFRESH TO RESTART</button>

  <script>
    function createIcosahedron(containerId) {
      const container = document.getElementById(containerId);
      const scale = 80;
      const phi = (1 + Math.sqrt(5)) / 2; // Golden ratio

      // Define 12 vertices
      const vertices = [
        [-1,  phi,  0],
        [ 1,  phi,  0],
        [-1, -phi,  0],
        [ 1, -phi,  0],
        [ 0, -1,  phi],
        [ 0,  1,  phi],
        [ 0, -1, -phi],
        [ 0,  1, -phi],
        [ phi,  0, -1],
        [ phi,  0,  1],
        [-phi,  0, -1],
        [-phi,  0,  1]
      ];

      // Normalize vertices
      const normalized = vertices.map(v => {
        const length = Math.sqrt(v[0]*v[0] + v[1]*v[1] + v[2]*v[2]);
        return {
          x: v[0]/length * scale,
          y: v[1]/length * scale,
          z: v[2]/length * scale
        };
      });

      // Define edges
      const edges = [
        [0, 11], [0, 5], [0, 1], [0, 7], [0, 10],
        [1, 5], [1, 9], [1, 8], [1, 7],
        [2, 11], [2, 10], [2, 6], [2, 3], [2, 4],
        [3, 4], [3, 9], [3, 8], [3, 6],
        [4, 5], [4, 11], [4, 9],
        [5, 11],
        [6, 7], [6, 8], [6, 10],
        [7, 8], [7, 10],
        [8, 9],
        [9, 5],
        [10, 11]
      ];

      // Create edges with proper 3D positioning
      edges.forEach(([i, j]) => {
        const v1 = normalized[i];
        const v2 = normalized[j];
        
        // Calculate vector from v1 to v2
        const dx = v2.x - v1.x;
        const dy = v2.y - v1.y;
        const dz = v2.z - v1.z;
        const length = Math.sqrt(dx*dx + dy*dy + dz*dz);
        
        // Midpoint
        const mx = (v1.x + v2.x) / 2;
        const my = (v1.y + v2.y) / 2;
        const mz = (v1.z + v2.z) / 2;
        
        // Calculate rotation to align edge with vector
        // First rotate around Y axis
        const angleY = Math.atan2(dx, dz);
        // Then rotate around X axis  
        const horizontalLength = Math.sqrt(dx*dx + dz*dz);
        const angleX = Math.atan2(-dy, horizontalLength);
        
        // Create edge
        const edge = document.createElement('div');
        edge.className = 'edge';
        edge.style.width = length + 'px';
        edge.style.transform = `
          translate3d(${mx}px, ${my}px, ${mz}px)
          rotateY(${angleY}rad)
          rotateX(${angleX}rad)
          translateX(${-length/2}px)
        `;
        container.appendChild(edge);
      });

      // Create vertices
      normalized.forEach(v => {
        const vertex = document.createElement('div');
        vertex.className = 'vertex';
        vertex.style.transform = `translate3d(${v.x}px, ${v.y}px, ${v.z}px)`;
        container.appendChild(vertex);
      });
    }

    // Initialize both icosahedrons
    createIcosahedron('ico1');
    createIcosahedron('ico2');
  </script>
</body>
</html>
