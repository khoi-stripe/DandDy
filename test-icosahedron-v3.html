<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Icosahedron (d20) - Fixed Edges</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: #0f0;
    }

    h1 {
      margin-bottom: 50px;
      text-align: center;
      font-size: 24px;
    }

    .demo-container {
      display: flex;
      gap: 100px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .demo {
      text-align: center;
    }

    .demo h2 {
      margin-bottom: 30px;
      font-size: 16px;
    }

    /* Scene container */
    .scene {
      width: 300px;
      height: 300px;
      perspective: 800px;
    }

    /* Icosahedron container */
    .icosahedron {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    /* Spinning animation */
    .icosahedron.spinning {
      animation: spinIsometric 8s infinite linear;
    }

    .icosahedron.fast {
      animation: spinIsometric 4s infinite linear;
    }

    /* SVG for edges */
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    svg line {
      stroke: #0f0;
      stroke-width: 2;
      filter: drop-shadow(0 0 4px #0f0);
    }

    /* Vertices */
    .vertex {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #0f0;
      border-radius: 50%;
      transform-origin: center;
      box-shadow: 0 0 10px #0f0;
    }

    @keyframes spinIsometric {
      0% { 
        transform: rotateX(-20deg) rotateY(0deg);
      }
      100% { 
        transform: rotateX(-20deg) rotateY(360deg);
      }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0;
    }

    .info {
      margin-top: 50px;
      text-align: center;
      color: #0f0;
      font-size: 14px;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>[ 3D ICOSAHEDRON (d20) - FIXED GEOMETRY ]</h1>
  
  <div class="demo-container">
    <div class="demo">
      <h2>SLOW SPIN</h2>
      <div class="scene">
        <div class="icosahedron spinning" id="ico1">
          <svg id="svg1"></svg>
        </div>
      </div>
    </div>

    <div class="demo">
      <h2>FAST SPIN</h2>
      <div class="scene">
        <div class="icosahedron fast" id="ico2">
          <svg id="svg2"></svg>
        </div>
      </div>
    </div>
  </div>

  <div class="info">
    <p>[ TRUE ICOSAHEDRON GEOMETRY ]</p>
    <p>12 vertices | 30 edges | 20 faces</p>
    <p>Built with proper golden ratio vertex placement</p>
  </div>

  <button onclick="location.reload()">REFRESH TO RESTART</button>

  <script>
    // Build proper icosahedron geometry
    function createIcosahedron(containerId, svgId) {
      const container = document.getElementById(containerId);
      const svg = document.getElementById(svgId);
      const scale = 80;
      const phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
      const center = 150; // Center point

      // Define 12 vertices of icosahedron
      const vertices = [
        [-1,  phi,  0],
        [ 1,  phi,  0],
        [-1, -phi,  0],
        [ 1, -phi,  0],
        
        [ 0, -1,  phi],
        [ 0,  1,  phi],
        [ 0, -1, -phi],
        [ 0,  1, -phi],
        
        [ phi,  0, -1],
        [ phi,  0,  1],
        [-phi,  0, -1],
        [-phi,  0,  1]
      ];

      // Normalize and scale vertices
      const normalized = vertices.map(v => {
        const length = Math.sqrt(v[0]*v[0] + v[1]*v[1] + v[2]*v[2]);
        return {
          x: v[0]/length * scale,
          y: v[1]/length * scale,
          z: v[2]/length * scale
        };
      });

      // Define 30 edges by vertex indices
      const edges = [
        [0, 11], [0, 5], [0, 1], [0, 7], [0, 10],
        [1, 5], [1, 9], [1, 8], [1, 7],
        [2, 11], [2, 10], [2, 6], [2, 3], [2, 4],
        [3, 4], [3, 9], [3, 8], [3, 6],
        [4, 5], [4, 11], [4, 9],
        [5, 11],
        [6, 7], [6, 8], [6, 10],
        [7, 8], [7, 10],
        [8, 9],
        [9, 5],
        [10, 11]
      ];

      // Animation loop to update edge positions
      function animate() {
        // Get current rotation from container
        const transform = window.getComputedStyle(container).transform;
        const matrix = new DOMMatrix(transform);
        
        // Clear SVG
        svg.innerHTML = '';
        
        // Draw edges
        edges.forEach(([i, j]) => {
          const v1 = normalized[i];
          const v2 = normalized[j];
          
          // Apply rotation matrix to vertices
          const p1 = {
            x: v1.x * matrix.m11 + v1.y * matrix.m12 + v1.z * matrix.m13,
            y: v1.x * matrix.m21 + v1.y * matrix.m22 + v1.z * matrix.m23,
            z: v1.x * matrix.m31 + v1.y * matrix.m32 + v1.z * matrix.m33
          };
          
          const p2 = {
            x: v2.x * matrix.m11 + v2.y * matrix.m12 + v2.z * matrix.m13,
            y: v2.x * matrix.m21 + v2.y * matrix.m22 + v2.z * matrix.m23,
            z: v2.x * matrix.m31 + v2.y * matrix.m32 + v2.z * matrix.m33
          };
          
          // Project to 2D
          const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
          line.setAttribute('x1', center + p1.x);
          line.setAttribute('y1', center + p1.y);
          line.setAttribute('x2', center + p2.x);
          line.setAttribute('y2', center + p2.y);
          svg.appendChild(line);
        });
        
        // Update vertices
        const existingVertices = container.querySelectorAll('.vertex');
        existingVertices.forEach(v => v.remove());
        
        normalized.forEach(v => {
          // Apply rotation
          const p = {
            x: v.x * matrix.m11 + v.y * matrix.m12 + v.z * matrix.m13,
            y: v.x * matrix.m21 + v.y * matrix.m22 + v.z * matrix.m23,
            z: v.x * matrix.m31 + v.y * matrix.m32 + v.z * matrix.m33
          };
          
          const vertex = document.createElement('div');
          vertex.className = 'vertex';
          vertex.style.left = (center + p.x - 4) + 'px';
          vertex.style.top = (center + p.y - 4) + 'px';
          vertex.style.transform = `translateZ(${p.z}px)`;
          container.appendChild(vertex);
        });
        
        requestAnimationFrame(animate);
      }
      
      animate();
    }

    // Initialize both icosahedrons
    createIcosahedron('ico1', 'svg1');
    createIcosahedron('ico2', 'svg2');
  </script>
</body>
</html>
