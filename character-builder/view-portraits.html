<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View ASCII Art Portraits</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff00;
      padding: 40px;
      line-height: 1.2;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      color: #00ff00;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
    
    .portrait-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .portrait-card {
      background: #1a1a1a;
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    }
    
    .portrait-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }
    
    .portrait-art {
      background: #000;
      padding: 15px;
      border: 1px solid #00ff00;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre;
      font-size: 6px;
      line-height: 1;
      text-align: center;
    }
    
    .controls {
      background: #1a1a1a;
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    
    label {
      margin-right: 10px;
      color: #00ff00;
    }
    
    input[type="range"] {
      width: 200px;
      margin: 0 10px;
    }
    
    .size-display {
      display: inline-block;
      min-width: 40px;
      color: #00ffff;
    }
    
    .status {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      background: #1a1a1a;
      border: 1px solid #00ff00;
      border-radius: 4px;
    }
    
    .success {
      color: #00ff00;
    }
    
    .info {
      color: #ffff00;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>[ ASCII ART PORTRAITS - DALL-E GENERATED ]</h1>
    
    <div class="status">
      <div class="success" id="status">Loading portraits...</div>
      <div class="info">All 6 portraits are Base64 encoded to prevent backslash issues</div>
    </div>
    
    <div class="controls">
      <label for="fontSize">Font Size:</label>
      <input type="range" id="fontSize" min="3" max="12" value="6" step="0.5">
      <span class="size-display" id="fontSizeDisplay">6px</span>
    </div>
    
    <div class="portrait-grid" id="portraitGrid"></div>
  </div>

    // Helper function to decode Base64 ASCII art
    function decodeAsciiArt(base64) {
      try {
        return atob(base64);
      } catch (e) {
        console.error('Failed to decode ASCII art:', e);
        return '[Failed to decode]';
      }
    }
    
    // Decode all portraits
    const DEMO_PORTRAITS = {};
    for (const [key, value] of Object.entries(DEMO_PORTRAITS_DATA)) {
      DEMO_PORTRAITS[key] = decodeAsciiArt(value);
    }
    
    // Render portraits
    function renderPortraits() {
      const grid = document.getElementById('portraitGrid');
      grid.innerHTML = '';
      
      for (const [key, art] of Object.entries(DEMO_PORTRAITS)) {
        const card = document.createElement('div');
        card.className = 'portrait-card';
        
        const title = document.createElement('div');
        title.className = 'portrait-title';
        title.textContent = key.replace('-', ' ');
        
        const artDiv = document.createElement('pre');
        artDiv.className = 'portrait-art';
        artDiv.textContent = art;
        
        card.appendChild(title);
        card.appendChild(artDiv);
        grid.appendChild(card);
      }
      
      document.getElementById('status').textContent = 
        `âœ… Successfully loaded ${Object.keys(DEMO_PORTRAITS).length} portraits`;
    }
    
    // Font size control
    const fontSizeSlider = document.getElementById('fontSize');
    const fontSizeDisplay = document.getElementById('fontSizeDisplay');
    
    fontSizeSlider.addEventListener('input', (e) => {
      const size = e.target.value;
      fontSizeDisplay.textContent = size + 'px';
      document.querySelectorAll('.portrait-art').forEach(art => {
        art.style.fontSize = size + 'px';
      });
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderPortraits();
    });
  </script>
