<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Dice Roll Animation Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: #0f0;
    }

    h1 {
      margin-bottom: 50px;
      text-align: center;
    }

    .demo-container {
      display: flex;
      gap: 100px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .demo {
      text-align: center;
    }

    .demo h2 {
      margin-bottom: 30px;
      font-size: 16px;
    }

    /* Scene container */
    .scene {
      width: 200px;
      height: 200px;
      perspective: 600px;
    }

    /* Cube container */
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    /* Spinning animation */
    .cube.spinning {
      animation: spin 3s infinite linear;
    }

    /* Rolling animation (like a dice roll) */
    .cube.rolling {
      animation: roll 2s ease-in-out infinite;
    }

    /* Tumbling animation */
    .cube.tumbling {
      animation: tumble 2s ease-in-out infinite;
    }

    /* Cube faces */
    .cube__face {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid #0f0;
      background: rgba(0, 255, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: #0f0;
      box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .cube__face--front  { transform: rotateY(  0deg) translateZ(50px); }
    .cube__face--right  { transform: rotateY( 90deg) translateZ(50px); }
    .cube__face--back   { transform: rotateY(180deg) translateZ(50px); }
    .cube__face--left   { transform: rotateY(-90deg) translateZ(50px); }
    .cube__face--top    { transform: rotateX( 90deg) translateZ(50px); }
    .cube__face--bottom { transform: rotateX(-90deg) translateZ(50px); }

    /* Dice dots */
    .dots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 80%;
      height: 80%;
      gap: 5px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: #0f0;
      border-radius: 50%;
      box-shadow: 0 0 10px #0f0;
    }

    /* Dot patterns for each face */
    .face-1 .dot { grid-column: 2; grid-row: 2; }
    
    .face-2 .dot:nth-child(1) { grid-column: 1; grid-row: 1; }
    .face-2 .dot:nth-child(2) { grid-column: 3; grid-row: 3; }
    
    .face-3 .dot:nth-child(1) { grid-column: 1; grid-row: 1; }
    .face-3 .dot:nth-child(2) { grid-column: 2; grid-row: 2; }
    .face-3 .dot:nth-child(3) { grid-column: 3; grid-row: 3; }
    
    .face-4 .dot:nth-child(1) { grid-column: 1; grid-row: 1; }
    .face-4 .dot:nth-child(2) { grid-column: 3; grid-row: 1; }
    .face-4 .dot:nth-child(3) { grid-column: 1; grid-row: 3; }
    .face-4 .dot:nth-child(4) { grid-column: 3; grid-row: 3; }
    
    .face-5 .dot:nth-child(1) { grid-column: 1; grid-row: 1; }
    .face-5 .dot:nth-child(2) { grid-column: 3; grid-row: 1; }
    .face-5 .dot:nth-child(3) { grid-column: 2; grid-row: 2; }
    .face-5 .dot:nth-child(4) { grid-column: 1; grid-row: 3; }
    .face-5 .dot:nth-child(5) { grid-column: 3; grid-row: 3; }
    
    .face-6 .dot:nth-child(1) { grid-column: 1; grid-row: 1; }
    .face-6 .dot:nth-child(2) { grid-column: 3; grid-row: 1; }
    .face-6 .dot:nth-child(3) { grid-column: 1; grid-row: 2; }
    .face-6 .dot:nth-child(4) { grid-column: 3; grid-row: 2; }
    .face-6 .dot:nth-child(5) { grid-column: 1; grid-row: 3; }
    .face-6 .dot:nth-child(6) { grid-column: 3; grid-row: 3; }

    /* Animations */
    @keyframes spin {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    @keyframes roll {
      0%, 100% { 
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      25% { 
        transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg);
      }
      50% { 
        transform: rotateX(180deg) rotateY(0deg) rotateZ(0deg);
      }
      75% { 
        transform: rotateX(270deg) rotateY(0deg) rotateZ(0deg);
      }
    }

    @keyframes tumble {
      0%, 100% { 
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      25% { 
        transform: rotateX(180deg) rotateY(90deg) rotateZ(0deg);
      }
      50% { 
        transform: rotateX(90deg) rotateY(180deg) rotateZ(90deg);
      }
      75% { 
        transform: rotateX(270deg) rotateY(270deg) rotateZ(180deg);
      }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0;
    }
  </style>
</head>
<body>
  <h1>[ 3D DICE ANIMATION TEST ]</h1>
  
  <div class="demo-container">
    <!-- Spinning Cube -->
    <div class="demo">
      <h2>CONTINUOUS SPIN</h2>
      <div class="scene">
        <div class="cube spinning">
          <div class="cube__face cube__face--front">
            <div class="dots face-1"><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--right">
            <div class="dots face-2"><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--back">
            <div class="dots face-3"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--left">
            <div class="dots face-4"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--top">
            <div class="dots face-5"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--bottom">
            <div class="dots face-6"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rolling Cube -->
    <div class="demo">
      <h2>DICE ROLL</h2>
      <div class="scene">
        <div class="cube rolling">
          <div class="cube__face cube__face--front">
            <div class="dots face-1"><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--right">
            <div class="dots face-2"><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--back">
            <div class="dots face-3"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--left">
            <div class="dots face-4"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--top">
            <div class="dots face-5"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--bottom">
            <div class="dots face-6"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tumbling Cube -->
    <div class="demo">
      <h2>TUMBLE ROLL</h2>
      <div class="scene">
        <div class="cube tumbling">
          <div class="cube__face cube__face--front">
            <div class="dots face-1"><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--right">
            <div class="dots face-2"><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--back">
            <div class="dots face-3"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--left">
            <div class="dots face-4"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--top">
            <div class="dots face-5"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
          <div class="cube__face cube__face--bottom">
            <div class="dots face-6"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button onclick="location.reload()">REFRESH TO RESTART</button>
</body>
</html>
