<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Icosahedron (d20) - Proper Geometry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: #0f0;
    }

    h1 {
      margin-bottom: 50px;
      text-align: center;
      font-size: 24px;
    }

    .demo-container {
      display: flex;
      gap: 100px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .demo {
      text-align: center;
    }

    .demo h2 {
      margin-bottom: 30px;
      font-size: 16px;
    }

    /* Scene container */
    .scene {
      width: 300px;
      height: 300px;
      perspective: 800px;
    }

    /* Icosahedron container */
    .icosahedron {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    /* Spinning animation */
    .icosahedron.spinning {
      animation: spinIsometric 8s infinite linear;
    }

    .icosahedron.fast {
      animation: spinIsometric 4s infinite linear;
    }

    /* Edge lines */
    .edge {
      position: absolute;
      background: #0f0;
      transform-origin: 0 50%;
      height: 2px;
      box-shadow: 0 0 4px #0f0;
    }

    /* Vertices */
    .vertex {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #0f0;
      border-radius: 50%;
      transform: translate(-3px, -3px);
      box-shadow: 0 0 8px #0f0;
    }

    @keyframes spinIsometric {
      0% { 
        transform: rotateX(-20deg) rotateY(0deg);
      }
      100% { 
        transform: rotateX(-20deg) rotateY(360deg);
      }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0;
    }

    .info {
      margin-top: 50px;
      text-align: center;
      color: #0f0;
      font-size: 14px;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>[ 3D ICOSAHEDRON (d20) - PROPER GEOMETRY ]</h1>
  
  <div class="demo-container">
    <div class="demo">
      <h2>SLOW SPIN</h2>
      <div class="scene">
        <div class="icosahedron spinning" id="ico1"></div>
      </div>
    </div>

    <div class="demo">
      <h2>FAST SPIN</h2>
      <div class="scene">
        <div class="icosahedron fast" id="ico2"></div>
      </div>
    </div>
  </div>

  <div class="info">
    <p>[ TRUE ICOSAHEDRON GEOMETRY ]</p>
    <p>12 vertices | 30 edges | 20 faces</p>
    <p>Built with proper golden ratio vertex placement</p>
  </div>

  <button onclick="location.reload()">REFRESH TO RESTART</button>

  <script>
    // Build proper icosahedron geometry
    function createIcosahedron(containerId) {
      const container = document.getElementById(containerId);
      const scale = 80; // Size scale
      const phi = (1 + Math.sqrt(5)) / 2; // Golden ratio

      // Define 12 vertices of icosahedron using golden ratio
      const vertices = [
        [-1,  phi,  0],
        [ 1,  phi,  0],
        [-1, -phi,  0],
        [ 1, -phi,  0],
        
        [ 0, -1,  phi],
        [ 0,  1,  phi],
        [ 0, -1, -phi],
        [ 0,  1, -phi],
        
        [ phi,  0, -1],
        [ phi,  0,  1],
        [-phi,  0, -1],
        [-phi,  0,  1]
      ];

      // Normalize vertices
      const normalized = vertices.map(v => {
        const length = Math.sqrt(v[0]*v[0] + v[1]*v[1] + v[2]*v[2]);
        return [v[0]/length * scale, v[1]/length * scale, v[2]/length * scale];
      });

      // Define 30 edges by vertex indices
      const edges = [
        [0, 11], [0, 5], [0, 1], [0, 7], [0, 10],
        [1, 5], [1, 9], [1, 8], [1, 7],
        [2, 11], [2, 10], [2, 6], [2, 3], [2, 4],
        [3, 4], [3, 9], [3, 8], [3, 6],
        [4, 5], [4, 11], [4, 9],
        [5, 11],
        [6, 7], [6, 8], [6, 10],
        [7, 8], [7, 10],
        [8, 9],
        [9, 5],
        [10, 11]
      ];

      // Create edges
      edges.forEach(([i, j]) => {
        const v1 = normalized[i];
        const v2 = normalized[j];
        
        // Calculate edge midpoint, length, and rotation
        const dx = v2[0] - v1[0];
        const dy = v2[1] - v1[1];
        const dz = v2[2] - v1[2];
        const length = Math.sqrt(dx*dx + dy*dy + dz*dz);
        
        const midX = (v1[0] + v2[0]) / 2;
        const midY = (v1[1] + v2[1]) / 2;
        const midZ = (v1[2] + v2[2]) / 2;
        
        // Calculate rotation angles
        const angleY = Math.atan2(dx, dz) * (180 / Math.PI);
        const angleX = Math.asin(-dy / length) * (180 / Math.PI);
        
        // Create edge element
        const edge = document.createElement('div');
        edge.className = 'edge';
        edge.style.width = length + 'px';
        edge.style.transform = `
          translate3d(${midX + 150}px, ${midY + 150}px, ${midZ}px)
          rotateY(${angleY}deg)
          rotateX(${angleX}deg)
          translateX(${-length/2}px)
        `;
        container.appendChild(edge);
      });

      // Create vertices
      normalized.forEach(v => {
        const vertex = document.createElement('div');
        vertex.className = 'vertex';
        vertex.style.transform = `translate3d(${v[0] + 150}px, ${v[1] + 150}px, ${v[2]}px)`;
        container.appendChild(vertex);
      });
    }

    // Initialize both icosahedrons
    createIcosahedron('ico1');
    createIcosahedron('ico2');
  </script>
</body>
</html>
