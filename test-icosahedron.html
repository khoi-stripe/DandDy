<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Icosahedron (d20) Animation Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: #0f0;
    }

    h1 {
      margin-bottom: 50px;
      text-align: center;
      font-size: 24px;
    }

    .demo-container {
      display: flex;
      gap: 100px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .demo {
      text-align: center;
    }

    .demo h2 {
      margin-bottom: 30px;
      font-size: 16px;
    }

    /* Scene container with isometric perspective */
    .scene {
      width: 300px;
      height: 300px;
      perspective: 800px;
    }

    /* Icosahedron container */
    .icosahedron {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-25deg) rotateY(30deg); /* Isometric-ish view */
    }

    /* Spinning animation - single axis */
    .icosahedron.spinning {
      animation: spinY 4s infinite linear;
    }

    /* Slow spin */
    .icosahedron.slow-spin {
      animation: spinY 8s infinite linear;
    }

    /* Wobble spin */
    .icosahedron.wobble {
      animation: wobbleSpin 4s infinite ease-in-out;
    }

    /* Icosahedron faces (20 triangular faces) */
    .face {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 60px 100px 60px;
      border-color: transparent transparent #0f0 transparent;
      opacity: 0.8;
      backface-visibility: visible;
      transform-origin: 60px 66px;
    }

    /* Wireframe effect */
    .face::before,
    .face::after {
      content: '';
      position: absolute;
      background: #0f0;
      box-shadow: 0 0 5px #0f0;
    }

    .face::before {
      width: 120px;
      height: 2px;
      bottom: 0;
      left: -60px;
    }

    .face::after {
      width: 2px;
      height: 100px;
      bottom: 0;
      left: 0;
      transform: rotate(-60deg);
      transform-origin: bottom;
    }

    /* Simplified d20 with strategic face placement */
    /* Top ring */
    .face-1  { transform: rotateY(0deg) rotateX(30deg) translateZ(80px); }
    .face-2  { transform: rotateY(72deg) rotateX(30deg) translateZ(80px); }
    .face-3  { transform: rotateY(144deg) rotateX(30deg) translateZ(80px); }
    .face-4  { transform: rotateY(216deg) rotateX(30deg) translateZ(80px); }
    .face-5  { transform: rotateY(288deg) rotateX(30deg) translateZ(80px); }

    /* Upper middle ring */
    .face-6  { transform: rotateY(36deg) rotateX(10deg) translateZ(80px); }
    .face-7  { transform: rotateY(108deg) rotateX(10deg) translateZ(80px); }
    .face-8  { transform: rotateY(180deg) rotateX(10deg) translateZ(80px); }
    .face-9  { transform: rotateY(252deg) rotateX(10deg) translateZ(80px); }
    .face-10 { transform: rotateY(324deg) rotateX(10deg) translateZ(80px); }

    /* Lower middle ring */
    .face-11 { transform: rotateY(36deg) rotateX(-10deg) translateZ(80px) rotateZ(180deg); }
    .face-12 { transform: rotateY(108deg) rotateX(-10deg) translateZ(80px) rotateZ(180deg); }
    .face-13 { transform: rotateY(180deg) rotateX(-10deg) translateZ(80px) rotateZ(180deg); }
    .face-14 { transform: rotateY(252deg) rotateX(-10deg) translateZ(80px) rotateZ(180deg); }
    .face-15 { transform: rotateY(324deg) rotateX(-10deg) translateZ(80px) rotateZ(180deg); }

    /* Bottom ring */
    .face-16 { transform: rotateY(0deg) rotateX(-30deg) translateZ(80px) rotateZ(180deg); }
    .face-17 { transform: rotateY(72deg) rotateX(-30deg) translateZ(80px) rotateZ(180deg); }
    .face-18 { transform: rotateY(144deg) rotateX(-30deg) translateZ(80px) rotateZ(180deg); }
    .face-19 { transform: rotateY(216deg) rotateX(-30deg) translateZ(80px) rotateZ(180deg); }
    .face-20 { transform: rotateY(288deg) rotateX(-30deg) translateZ(80px) rotateZ(180deg); }

    /* Animations */
    @keyframes spinY {
      0% { 
        transform: rotateX(-25deg) rotateY(30deg);
      }
      100% { 
        transform: rotateX(-25deg) rotateY(390deg);
      }
    }

    @keyframes wobbleSpin {
      0%, 100% { 
        transform: rotateX(-25deg) rotateY(30deg);
      }
      25% { 
        transform: rotateX(-20deg) rotateY(120deg);
      }
      50% { 
        transform: rotateX(-30deg) rotateY(210deg);
      }
      75% { 
        transform: rotateX(-20deg) rotateY(300deg);
      }
    }

    /* Solid version (no wireframe) */
    .solid .face {
      background: linear-gradient(135deg, 
        rgba(0, 255, 0, 0.3) 0%, 
        rgba(0, 255, 0, 0.1) 50%, 
        rgba(0, 255, 0, 0.2) 100%);
      border-color: transparent transparent rgba(0, 255, 0, 0.6) transparent;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .solid .face::before,
    .solid .face::after {
      display: none;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0;
    }

    .info {
      margin-top: 50px;
      text-align: center;
      color: #0f0;
      font-size: 14px;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>[ 3D ICOSAHEDRON (d20) ANIMATION TEST ]</h1>

    <!-- Wireframe Spinning -->

          <div class="face face-14"></div>

          <div class="face face-16"></div>
          <div class="face face-17"></div>

          <div class="face face-19"></div>

          <div class="face face-14"></div>

          <div class="face face-19"></div>
          <div class="face face-20"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="info">
    <p>[ ICOSAHEDRON SPECS ]</p>
    <p>20 triangular faces | Spinning on Y-axis | Isometric perspective</p>
    <p>Perfect for D&D d20 rolls!</p>

</html>
